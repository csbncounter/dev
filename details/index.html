<script id="activities-tpl" type="text/html">
  <table class="table table-striped">
    <tr>
    <th>Event</th>
    <th>Unit</th> 
    <th>Church</th>
    <th>State</th>
    </tr>
    <% for (i in data) {
      var activity = data[i];
    %>
      <tr>
      <td><%- activity.event %></td>
      <td><%- activity.unit %></td> 
      <td><%- activity.church %></td>
      <td><%- activity.state %></td>
      </tr>
    <% } %>
  </table>
</script>
<script>
